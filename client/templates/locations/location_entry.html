<template name="locationEntry">
    <div class="location card col s4">
        <div class="card-image">
            <p>Image here</p>
            <span class="card-title">{{name}}</span>
        </div>
        <div class="location-content card-content">
            <p>{{coords}}</p>
            <p>{{description}}</p>
            <p>Added by {{author}} on {{submitted}}</p>
        </div>
        <div class="card-action">
            <a href="#">Link</a>
        </div>
    </div>
</template>
